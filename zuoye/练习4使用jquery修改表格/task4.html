<body>
	<table border="0" cellspacing="0" cellpadding="0" id="myTable">
		<tr id="row1">
			<td>书名</td>
			<td>价格</td>
		</tr>
		<tr id="row2">
			<td>看得见风景的房间</td>
			<td class="center">&yen;30.00</td>
		</tr>
		<tr id="row3">
			<td>60个瞬间</td>
			<td class="center">&yen;32.00</td>
		</tr>
	</table>
	<!-- <input name="b1" type="button" value="增加一行" onclick="addRow()" />
	<input name="b2" type="button" value="删除第2行" onclick="delRow()" />

	<input name="b1" type="button" value="增加一行" />
	<input name="b2" type="button" value="删除第2行" />
	<input name="b3" type="button" value="修改标题样式" />
	<input name="b4" type="button" value="复制最后一行" />
	<!-- 219970238向杨 -->
	<script src="../../js/jquery.min.3.7.1.js"></script>
	<script>
		//找到name为b1的按钮，点击时增加一行到书名后一排
		let b1 = $("input[name='b1']");
		b1.click(function () {
			// 创建行节点
			let $newRow = $('<tr></tr>');

			// 创建单元格节点
			let $col1 = $('<td></td>').text("蛊真人");
			let $col2 = $('<td></td>').text('￥99.00');

			// 设置单元格的对齐方式
			$col2.attr('align', 'center');

			// 将单元格添加到行中
			$newRow.append($col1).append($col2);

			// 在#row1元素后插入新行
			$("#row1").after($newRow);
		})

		//找到name为b2的按钮，点击时删除第2行
		let b2 = $("input[name='b2']");
		b2.click(function () {
			//找到所有tr标签
			let $trList = $("tr");
			//弱国第2行不为空，则删除
			if ($trList[2] != null) {
				$trList[2].remove();
			}
		})

		let b3 = $("input[name='b3']");
		b3.click(function () {
			// 获取id为row1的元素
			let $uRow = $('#row1');

			// 设置样式
			$uRow.css({
				'font-weight': 'bold',
				'text-align': 'center',
				'background-color': '#cccccc'
			});
		})

		let b4 = $("input[name='b4']");
		b4.click(function () {
		    
			// 获取id为row3的元素
			let $oldRow = $('#row3');

			// 复制指定的行及子节点
			let $newRow = $oldRow.clone(true);

			// 在指定节点的末尾添加行	
			$('#myTable').append($newRow);

		})
	</script>

</body>
